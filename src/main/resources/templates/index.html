<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Note app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>Note app</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Home page</a></li>
            <li><a th:href="@{/add}">Add Note</a></li>
        </ol>

    </div>

    <div class="container">

        <p th:if="${notes} == null" th:text="${'List is empty'}"></p>

        <table class="table table-dark" th:if="${notes} != null">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note: ${notes}">
                <td th:text="${note.getId()}">id</td>
                <td >
                    <a th:href="@{/show/{id}(id=${note.getId()})}" target="_blank" th:text="${note.getTitle()}"></a>
                </td>
                <td>
                    <a class="text-warning" th:href="@{/edit/{id}(id=${note.getId()})}">edit</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<div class="footer">2020 &copy; Bartek Dec</div>

</body>
</html>
